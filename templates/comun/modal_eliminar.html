{% macro confirmar_eliminar(id, delete_route, confirm_message) %}
<div class="modal fade" id="eliminarModal{{ id }}" tabindex="-1" aria-labelledby="eliminarModalLabel{{ id }}" aria-hidden="true">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eliminarModalLabel{{ id }}">Confirmar Eliminaci√≥n</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{ confirm_message }}
            </div>
            <div class="modal-footer">
                <!--dos botones cancelar-->
            

             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button> 
             
                <form action="{{ delete_route }}" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <input type="hidden" name="accion" value="eliminar_carrera_persona"> <!--Agregado para identificar accion y que vaya por la condicional adecuada-->
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endmacro %}
